<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:900|Graduate" rel="stylesheet">
    <link rel="stylesheet" href="/client/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
</head>

<body>
    <div id="search-container">
        <input class="checkbox" id="glutenCheckBox" type="checkbox">gluten free</input>
        <input class="checkbox" id="dairyCheckBox" type="checkbox">dairy free</input>
        <input class="input" id="recipeInput" type="text" placeholder="Search for a recipe"> </input>
        <button class="search" onclick=fetch()>Search</button>
    </div>
    <div id="recipesBoard"></div>
    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each recipes}}
        <div class="recipe">
            <p class="title">{{title}}</p>
            <div class="recipe-image">
                <img class="img"
                    src="{{thumbnail}}"
                >
            </div>
            <a>{{href}}</a>
        <button class="ingredients">ingredients</button>
            <div class="dropup">
                <div class="dropup-content">
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <script class="ingredients-template" type="text/x-handlebars-template">
        {{#each ingredients}}
        <p>{{ingredient}}</p>
        {{/each}}
    </script>


    <script src="/client/module.js"></script>
    <script src="/client/renderer.js"></script>
    <script src="/client/main.js"></script>
</body>

</html>
